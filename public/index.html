<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <title>MoviePedia</title>
  <link rel="stylesheet" href="./stylesheets/styles.css" />
  <link rel="icon" href="./images/moviepedia.png" type="image/png">
</head>

<body>

<header class="topbar">
  <div class="left">
    <img class="logo" src="./images/moviepedia.png" alt="MoviePedia logo">
    <span class="brand">MoviePedia</span>
  </div>

  <div id="userArea">
    <a class="btn-auth" href="/login.html">Sign In</a>
    <a class="btn-auth" href="/create.html">Create Account</a>
  </div>

</header>


  <main>
    <div class="campo-titulo" style="margin-bottom: 20px;">
      <label>Título:</label>
      <input type="text" id="titulo" required />
      <button type="button" id="btnBuscarOnline">Busca Online</button>
    </div>
    <input type="hidden" id="capa" />
    <section id="filtros">
      <h2>Filtros</h2>
      <div class="filtros-container">
        <div class="grupo">
          <label for="filtroTexto">Busca (título/direção):</label>
          <input type="text" id="filtroTexto" placeholder="ex: nolan, senhor, etc" />
          <button id="btnTexto">Filtrar</button>
        </div>
        <div class="grupo">
          <label for="filtroAno">Ano:</label>
          <input type="number" id="filtroAno" placeholder="ex: 2001" />
          <button id="btnAno">Filtrar</button>
        </div>

        <div class="grupo">
          <label for="filtroGenero">Gênero:</label>
          <input type="text" id="filtroGenero" placeholder="ex: Drama" />
          <button id="btnGenero">Filtrar</button>
        </div>
      </div>
      <button id="btnLimpar">Limpar filtros</button>
    </section>

    <section id="conteudo">

      <div id="col-esq">
        <h2>Ultimas adições</h2>
        <ul id="listaFilmes">
        </ul>
      </div>

      <div id="col-dir">
        <h2>Detalhes</h2>
        <div id="detalhesFilme">
        </div>
      </div>

    </section>

  </main>

  <footer>
    <div id="status">Status: aguardando…</div>
  </footer>

  <script src="javascripts/script.js"></script>
</body>

</html>
